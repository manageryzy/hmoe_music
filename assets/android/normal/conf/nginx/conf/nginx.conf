error_log  logs/error.log  error ;
pid logs/nginx.pid;
user  www;
worker_processes  auto;
worker_rlimit_nofile 51200;

events {
    use epoll;
    worker_connections  51200;
}


http {
    client_body_buffer_size 32k;
    client_header_buffer_size 2k;
    client_max_body_size 2m;
    default_type application/octet-stream;
    log_not_found off;
    server_tokens off;
    include       mime.types;
    gzip on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_types       text/plain text/css text/xml text/javascript application/x-javascript application/xml application/rss+xml application/xhtml+xml application/atom_xml;
    gzip_vary on;
    #error_page   500 502 503 504  /50x.html; 
    log_format  access  '$remote_addr - $remote_user [$time_local] "$request" '
              '$status $body_bytes_sent "$http_referer" '
              '"$http_user_agent" $http_x_forwarded_for';

server {
	listen 80 default_server;
	server_name hmacg.cn www.hmacg.cn localhost;
	index index.html index.htm index.php;
	root /home/WEB/hmacg.cn/;
	error_page 403 /__ErrorFiles__/403.html;
	error_page 404 /__ErrorFiles__/404.html;
	error_page 500 /__ErrorFiles__/500.html;
	error_page 501 /__ErrorFiles__/501.html;
	error_page 502 /__ErrorFiles__/502.html;

	location / {
		try_files $uri $uri/index.html @apache;
	}      

	location @apache {
		internal;
		proxy_pass http://127.0.0.1:88;
		include proxy.conf;
	}

	location ~ .*\.(php|php5)?$ {
		proxy_pass http://127.0.0.1:88;
		include proxy.conf;
	}

	location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
			expires      1d;
	}

	location ~ .*\.(js|css)?$ {
			expires      12h;
	}

	access_log  /dev/null access;
	error_log  /home/wwwlog/hmacg.cn/error_nginx.log error;
	
}

	include vhost/*.conf;
    
}
