server {
	listen 80;
	server_name 123.hmacg.cn;
	index index.html index.htm index.php;
	root /home/WEB/123.hmacg.cn/;
	error_page 403 /__ErrorFiles__/403.html;
	error_page 404 /__ErrorFiles__/404.html;
	error_page 500 /__ErrorFiles__/500.html;
	error_page 501 /__ErrorFiles__/501.html;
	error_page 502 /__ErrorFiles__/502.html;

	location / {
		try_files $uri $uri/index.html @apache;
	}      

	location @apache {
		internal;
		proxy_pass http://127.0.0.1:88;
		include proxy.conf;
	}

	location ~ .*\.(php|php5)?$ {
		proxy_pass http://127.0.0.1:88;
		include proxy.conf;
	}

	location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
			expires      1d;
	}

	location ~ .*\.(js|css)?$ {
			expires      12h;
	}

	access_log  /dev/null access;
	error_log  /home/wwwlog/hmacg.cn/error_nginx.log error;
	
}