<VirtualHost *:88>
	ServerName hmacg.cn
	ServerAlias hmacg.cn www.hmacg.cn
	DocumentRoot /home/WEB/hmacg.cn/
	DirectoryIndex index.php index.html index.htm
	php_admin_value open_basedir /home/WEB/hmacg.cn/:/tmp:/proc
	<Directory /home/WEB/hmacg.cn/>
		Options +Includes -Indexes
		AllowOverride All
		Order Deny,Allow
		Require all granted
	</Directory>
	ErrorLog "/home/wwwlog/hmacg.cn/error_apache.log"
</VirtualHost>
IncludeOptional /usr/local/apache/conf/vhost/*.conf
